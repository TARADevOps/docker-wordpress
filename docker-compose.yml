version: '3.7'

networks:
  wp-network:

services:
  mysql_service:
    container_name: db
    build:
      context: ./mysql
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - ./mysql/data:/var/lib/mysql
    networks:
      - wp-network
    expose:
      - '3306'
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      MYSQL_ROOT_PASSWORD: wordpress

  wordpress_service:
    container_name: wp
    build:
      context: ./wordpress
    restart: always
    volumes:
      - ./site:/var/www/html
    depends_on:
      - mysql_service
    networks:
      - wp-network
    environment:
      WORDPRESS_DB_HOST: mysql_service
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress

  nginx_service:
    container_name: nginx
    build:
      context: ./nginx
    restart: always
    ports:
      - 80:80
    depends_on:
      - wordpress_service
      - mysql_service
    networks:
      - wp-network
    volumes:
      - ./site:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf

volumes:
  site:
